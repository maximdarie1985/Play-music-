    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.0.0"></script>
	
	<script>
      // Instantiate model by loading desired config.
      const model = new mm.MusicVAE(
        'https://storage.googleapis.com/magentadata/js/checkpoints/music_vae/trio_4bar');
      const player = new mm.Player();

      function play() {
        mm.Player.tone.context.resume();  // enable audio
        model.sample(1)
          .then((samples) => player.start(samples[0], 100));
      }
    </script>

    <style>
      body {font-family: 'Open Sans', sans-serif; font-size: 10px;}
      .container { padding-top: 10px;}
      button {max-width: 100%}
	  
	  body {
  text-align: center;
  background-color: grey;
}

.btn-group button {
  background-color: #4CAF50; /* Green background */
  border: 1px solid green; /* Green border */
  color: white; /* White text */
  padding: 10px 24px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  width: 50%; /* Set a width if needed */
  display: block; /* Make the buttons appear below each other */
}

.btn-group button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: #3e8e41;
}

	<div class="container w-80">
      <h1 class="text-center"> Play Music with Magenta.js</h1>
      <div class="d-flex justify-content-around">

  <meta charset='UTF-8'> 
  <body> 
  <h4 id='date'></h4>  
        <div class="btn-group">
        <button class='btn btn-default center-block' id="original">
          Original Melody
        </button>            
        <button class='btn btn-default center-block' id="generated">
          Generated Melody
        </button>  
       <button class='btn btn-default center-block' onclick="play()">Play Trio</button>     
	  </div>
